<html>
	<head>
		<link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
	</head>
	<body>
		<div class = 'pane'>
			<div class = 'header'>
				<h1>Restaurants</h1>
			</div>


			{% for i in restaurants %}
			<div class='nameAndPrice'>
			
				<span class='restaurant'><p><a href='{{url_for('restaurantMenu', restaurant_id=i.id)}}'>{{i.name}}</a></p></span>
				
			</div>
			{% endfor %}
		</div>
	</body>
</html>
